{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="icon" type="image/png" href="{% static 'agro/assets/img/favicon-16x16.png' %}" sizes="16x16">
    <link rel="icon" type="image/png" href="{% static 'agro/assets/img/favicon-32x32.png' %}" sizes="32x32">
    <title>INDT Agro</title>
    <!-- uikit -->
    <link rel="stylesheet" href="{% static 'agro/uikit/css/uikit.almost-flat.min.css' %}" media="all">
    <!-- flag icons -->
    <link rel="stylesheet" href="{% static 'agro/assets/icons/flags/flags.min.css' %}" media="all">
    <!-- altair admin -->
    <link rel="stylesheet" href="{% static 'agro/assets/css/main.min.css' %}" media="all">
    <!-- matchMedia polyfill for testing media queries in JS -->
    <!--[if lte IE 9]>
        <script type="text/javascript" src="{% static 'agro/matchMedia/matchMedia.js' %}"></script>
        <script type="text/javascript" src="{% static 'agro/matchMedia/matchMedia.addListener.js' %}"></script>
    <![endif]-->
</head>

<body class="sidebar_main_mini sidebar_mini boxed_layout">
    <!-- main header -->
    <header id="header_main">
        <div class="header_main_content">
            <nav class="uk-navbar">
                <div class="md-list-content" style="display: inline-block">
                    <h3 class="heading_b cliente-title">CLIENTES</h3>
                </div>
                <div class="uk-navbar-flip">
                    <ul class="uk-navbar-nav user_actions">
                        <li data-uk-dropdown="{mode:'click',pos:'bottom-right'}">
                            <a href="#" class="user_action_image"><img class="md-user-image" src="{% static 'agro/assets/img/avatars/avatar_11_tn.png' %}"
                                    salt="" /></a>
                        </li>
                        <li>
                            <div class="md-list-content" style="margin-top: 5px;">
                                <span class="md-list-heading" style="color:#64ab4c">Marcela.Sousa</span>
                                <span class="uk-text-small uk-text-muted uk-text-truncate" style="color:#64ab4c">Administrador</span>
                            </div>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </header>
    <!-- main header -->

    <!-- main sidebar -->
    <aside id="sidebar_main">
        <div class="sidebar_main_header">
            <div class="menu_section">
                <ul>
                    <li>
                        <a href="#">
                            <span class="menu_icon"><i class="material-icons">&#xE241;</i></span>
                            <span class="menu_title">Multi level</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="menu_section">
            <ul>
                <li title="Cliente">
                    <a href="/agro/listagem">
                        <span class="menu_icon"><i class="material-icons">group</i></span>
                        <span class="menu_title">Cliente</span>
                    </a>
                </li>
                <li title="...">
                    <a href="index.html">
                        <span class="menu_icon"><i class="material-icons">public</i></span>
                        <span class="menu_title">...</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- main sidebar -->

    <!-- Page Content-->
    <div id="page_content">
        <div id="page_content_inner">
            <h3 class="heading_b uk-margin-bottom"><a href="/agro/listagem">Listagem de Usuários</a>><span style="font-weight: bold;">Novo
                    Usuário</span></h3>
            <form id="frm-add" method="post" action="/agro/cliente/add">
                <input type="hidden" id="id" name="id" value="-1" />
                {% csrf_token %}
                <!-- Dados Cadastrais -->
                <div class="md-card">
                    <div class="md-card-content">
                        <h3 class="heading_a">Dados Cadastrais</h3>
                        <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-medium-1-3">
                                <div class="uk-form-row">
                                    <div class="uk-grid">
                                        <div class="uk-width-medium-1-2">
                                            <div class="parsley-row">
                                                <label>CPF<spa style="font-weight: bold; color:red;"> *</spa></label>
                                                <input name="cpf" id="cpf" type="text" class="md-input label-fixed" required
                                                    data-parsley-error-message="Campo requerido."/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="uk-width-medium-1-1">
                                <div class="uk-form-row">
                                    <div class="uk-grid">
                                        <div class="uk-width-medium-1-2">
                                            <div class="parsley-row">
                                                <label>Nome Completo<spa style="font-weight: bold; color:red;"> *</spa></label>
                                                <input type="text" name="nome_completo" class="md-input label-fixed" required data-parsley-error-message="Campo requerido."/>
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-1-2">
                                            <div class="parsley-row">
                                                <label>RG<spa style="font-weight: bold; color:red;"> *</spa></label>
                                                <input id="rg" name="rg" type="text" class="md-input label-fixed" required data-parsley-error-message="Campo requerido."/>
                                            </div>
                                        </div>
                                    </div>
                                    <br />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Dados Cadastrais -->

                <!-- Endereço -->
                <div class="md-card">
                    <div class="md-card-content">
                        <h3 class="heading_a">Endreço</h3>
                        <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-medium-1-2">
                                <div class="uk-form-row">
                                    <div class="uk-width-large-1-2 uk-width-medium-1-2">
                                        <div class="uk-input-group">
                                            <div class="parsley-row">
                                                <label>CEP</label>
                                                <input name="endereco_cep" id="endereco_cep" type="text" class="md-input label-fixed" required data-parsley-error-message="Campo requerido."/>
                                            </div>
                                            <span class="uk-input-group-addon"><a href="#" id="get-endereco" class="md-btn md-btn-primary  md-btn-large"
                                                    style="background: #64ab4c; font-size: 10px;">BUSCAR</a></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-medium-1-1">
                            <div class="uk-form-row" style="margin-top: 20px;">
                                <div class="uk-grid">
                                    <div class="uk-width-medium-1-2">
                                        <div class="parsley-row">
                                            <label>Logradouro<spa style="font-weight: bold; color:red; "> *</spa></label>
                                            <input name="endereco_logradouro" id="endereco_logradouro" type="text" class="md-input label-fixed" required data-parsley-error-message="Campo requerido."/>
                                        </div>
                                    </div>
                                    <div class="uk-width-medium-1-2">
                                        <div class="parsley-row">
                                            <label>Número<spa style="font-weight: bold; color:red;"> *</spa></label>
                                            <input name="endereco_numero" id="endereco_numero" type="text" class="md-input label-fixed" required data-parsley-error-message="Campo requerido."/>
                                        </div>
                                    </div>
                                </div>
                                <br />
                            </div>
                        </div>

                        <div class="uk-width-medium-1-1">
                            <div class="uk-form-row">
                                <div class="uk-grid">
                                    <div class="uk-width-medium-1-2">
                                        <div class="parsley-row">
                                            <label>Complemento (Opcional)<spa style="font-weight: bold; color:red;"> *</spa></label>
                                            <input id="endereco_complemento" name="endereco_complemento" type="text" class="md-input label-fixed" required data-parsley-error-message="Campo requerido."/>
                                        </div>
                                    </div>
                                </div>
                                <br />
                            </div>
                        </div>

                        <div class="uk-width-medium-3">
                            <div class="uk-form-row">
                                <div class="uk-grid">
                                    <div class="uk-width-medium-1-3">
                                        <div class="parsley-row">
                                            <label>Bairro<spa style="font-weight: bold; color:red;"> *</spa></label>
                                            <input name="endereco_bairro" id="endereco_bairro" type="text" class="md-input label-fixed" required data-parsley-error-message="Campo requerido."/>
                                        </div>
                                    </div>
                                    <div class="uk-width-medium-1-3">
                                        <div class="parsley-row">
                                            <label>Cidade<spa style="font-weight: bold; color:red;"> *</spa></label>
                                            <input name="endereco_cidade" id="endereco_cidade" type="text" class="md-input label-fixed" required data-parsley-error-message="Campo requerido."/>
                                        </div>
                                    </div>
                                    <div class="uk-width-medium-1-3">
                                        <div class="parsley-row">
                                            <label>Estado<spa style="font-weight: bold; color:red;"> *</spa></label>
                                            <input name="endereco_estado" id="endereco_estado" type="text" class="md-input label-fixed" required data-parsley-error-message="Campo requerido."/>
                                        </div>
                                    </div>
                                </div>
                                <br />
                            </div>
                        </div>

                        <div class="uk-width-medium-1-2">
                            <div class="uk-form-row">
                                <div class="uk-grid">
                                    <div class="uk-width-medium-1-2">
                                        <div class="parsley-row">
                                            <label>Celular<spa style="font-weight: bold; color:red;"> *</spa></label>
                                            <input name="endereco_celular" id="endereco_celular" type="text" class="md-input label-fixed" required data-parsley-error-message="Campo requerido."/>
                                        </div>
                                    </div>
                                    <div class="uk-width-medium-1-2">
                                        <div class="parsley-row">
                                            <label>Telefone (Opcional)<spa style="font-weight: bold; color:red;"> *</spa></label>
                                            <input name="endereco_telefone" id="endereco_telefone" type="text" class="md-input label-fixed" required data-parsley-error-message="Campo requerido."/>
                                        </div>
                                    </div>
                                </div>
                                <br />
                            </div>
                        </div>

                        <div class="uk-width-medium-3">
                            <div class="uk-form-row">
                                <div class="uk-grid">
                                    <div class="uk-width-medium-1-3">
                                        <div class="parsley-row">
                                            <label>E-mail<spa style="font-weight: bold; color:red;"> *</spa></label>
                                            <input name="endereco_email" id="endereco_email" type="text" class="md-input label-fixed" required data-parsley-error-message="Campo requerido."/>
                                        </div>
                                    </div>
                                    <div class="uk-width-medium-1-3">
                                        <div class="parsley-row">
                                            <label>Confirmação de e-mail<spa style="font-weight: bold; color:red;"> *</spa></label>
                                            <input name="endereco_email_confirmacao" id="endereco_email_confirmacao" type="text" class="md-input" required data-parsley-error-message="Campo requerido."/>
                                        </div>
                                    </div>
                                </div>
                                <br />
                            </div>
                        </div>

                        <div class="uk-width-medium-1-3" style="margin-top: 50px;">
                            <div class="uk-form-row">
                                <div class="uk-grid">
                                    <div class="uk-width-medium-1">
                                        <a href="#" style="color: #64ab4c; font-size: 14px; font-weight: bold; margin-left: 20px; margin-right: 20px;">CANCELAR</a>
                                        <input type="submit" class="md-btn md-btn-primary  md-btn-large" style="background: #fea511; font-size: 10px;" value="SALVAR"></input>
                                    </div>
                                </div>
                                <br />
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Endereço -->
            </form>
        </div>
    </div>
    <!-- Page Content-->

    <!-- common functions -->
    <script src="{% static 'agro/assets/js/common.min.js' %}"></script>
    <!-- uikit functions -->
    <script src="{% static 'agro/assets/js/uikit_custom.min.js' %}"></script>
    <!-- altair common functions/helpers -->
    <script src="{% static 'agro/assets/js/altair_admin_common.min.js' %}"></script>
    <!-- parsley (validation) -->
    <script>
    // load parsley config (altair_admin_common.js)
        altair_forms.parsley_validation_config();
    </script>
    <script src="{% static 'agro/parsleyjs/dist/parsley.min.js' %}"></script>
    <!--  forms validation functions -->
    <script src="{% static 'agro/assets/js/pages/forms_validation.min.js' %}"></script>
    <script>
        $("#get-endereco").on("click", function() {
            var endereco_cep = $("#endereco_cep");
            $.ajax({
                method: "GET",
                url: "/agro/api/get_endereco",
                data: { endereco_cep: endereco_cep.val()}
            }).done(function(data) {
                setEndereco(data);
            }).fail(function() {
                clearEndereco();
            });
        });

        function setEndereco(data) {
            $("#endereco_logradouro").val(data.logradouro);
            $("#endereco_bairro").val(data.bairro);
            $("#endereco_cidade").val(data.cidade);
            $("#endereco_estado").val(data.estado);
        }

        function clearEndereco() {
            $("#endereco_logradouro").val('');
            $("#endereco_bairro").val('');
            $("#endereco_cidade").val('');
            $("#endereco_estado").val('');
        }
    </script>
</body>

</html>
