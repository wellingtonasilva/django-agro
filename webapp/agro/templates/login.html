{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no"/>
    <link rel="icon" type="image/png" href="{% static 'agro/assets/img/favicon-16x16.png' %}" sizes="16x16">
    <link rel="icon" type="image/png" href="{% static 'agro/assets/img/favicon-32x32.png' %}" sizes="32x32">
    <title>Agro - Login</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
    <!-- uikit -->
    <link rel="stylesheet" href="{% static 'agro/uikit/css/uikit.almost-flat.min.css' %}"/>
    <!-- altair admin login page -->
    <link rel="stylesheet" href="{% static 'agro/assets/css/login_page.min.css' %}" />
</head>
<body class="login_page body-login">
    <div class="login_page_wrapper" >
        <div class="md-card" id="login_card">
            <!--Login -->
            <div class="md-card-content large-padding" id="login_form">
                <div class="login_heading">
                    <h2 style="margin-top: 40px;">LOGIN</h2>
                </div>
                <form id="frm-add" method="post" action="/agro/check_login">
                    {% csrf_token %}
                    <div class="uk-form-row">
                        <label for="login_username">Usuário</label>
                        <input class="md-input" type="text" id="login_username" name="login_username" />
                    </div>
                    <div class="uk-form-row" style="margin-top: 40px; margin-bottom: 100px;">   
                        <label for="login_password">Senha</label>
                        <input class="md-input" type="password" id="login_password" name="login_password" />
                    </div>
                    <div class="uk-margin-medium-top" >

                    </div>
                    <div class="uk-margin-medium-top" style="margin-top: 50px; margin-bottom: 50px;">
                        <input type="submit" id="login-entrar" class="md-btn md-btn-primary md-btn-block md-btn-large" style="background: #fea511" value="ENTRAR"></input>
                    </div>
                    <div class="uk-margin-top" hidden>
                        <a href="#" id="login_help_show" class="uk-float-right">Need help?</a>
                        <span class="icheck-inline">
                            <input type="checkbox" name="login_page_stay_signed" id="login_page_stay_signed" data-md-icheck />
                            <label for="login_page_stay_signed" class="inline-label">Stay signed in</label>
                        </span>
                    </div>
                </form>

                <div class="uk-margin-top uk-text-center">
                        <a href="#" id="signup_form_show" style="color: #64ab4c; font-weight: bold;">ESQUECI A SENHA</a>
                </div>
            </div>
            <!--Login -->

            <!-- Esqueci a senha-->
            <div class="md-card-content large-padding" id="login_password_reset" style="display: none">
                <div class="login_heading">
                    <h2 style="margin-top: 40px;">ESQUECI A SENHA</h2>
                </div>
                <form>
                    <div class="uk-form-row">
                        <p>Digite abaixo o seu e-mail cadastrado para enviarmos as instruções de recuperação de senha.</p>                    
                    </div>
                    <div class="uk-form-row" style="margin-top: 40px; margin-bottom: 100px;">
                        <label for="esqueci_login_username">E-mail*</label>
                        <input class="md-input" type="text" id="esqueci_login_username" name="esqueci_login_username" />
                    </div>
                    <div class="uk-margin-medium-top" style="margin-top: 100px; margin-bottom: 50px;">
                        <a href="#" id="login-enviar"  class="md-btn md-btn-primary md-btn-block md-btn-large" style="background: #fea511">ENVIAR</a>
                    </div>
                </form>
                <div class="uk-margin-top uk-text-center">
                    <a href="#" id="back_to_login" style="color: #64ab4c; font-weight: bold;">VOLTAR</a>
                </div>
            </div>
            <!-- Esqueci a senha-->
        </div>
    </div>
    <!-- common functions -->
    <script src="{% static 'agro/assets/js/common.min.js' %}"></script>
    <!-- altair core functions -->
    <script src="{% static 'agro/assets/js/altair_admin_common.min.js' %}"></script>
    <!-- altair login page functions -->
    <script src="{% static 'agro/assets/js/pages/login.min.js' %}"></script>

</body>
